{% extends "layout.html" %}
{% block body %}
  <h2>Form</h2>
  <p>The Data you enter here will be saved in a database on our server</p>
  {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
  <form method="post" role="form">
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" placeholder="enter your title">
    </div>
    <div class="form-group">
      <label for="graph" class="control-label">Graph Type</label>
      <select class="form-control" name="graph" id="graph">
        <option value="0">--- please select an option ----</option>
        <option value="1">Total Commit Statistics</option>
        <option value="2">History of a specific Author</option>
        <option value="3">Commits by all Authors</option>
        <option value="4">History of a specific File</option>
      </select>
    </div>


  <div class = "form-group">
    <label for="Author" class="control-label">Enter Author to Audit for</label>
    <textarea class="form-control" name="Author" id="Author"></textarea>
  </div>

  <div class = "form-group">
    <label for="Filename" class="control-label">Enter File to Audit for</label>
    <textarea class="form-control" name="Filename" id="Filename"></textarea>
  </div>

    <div class="form-group">
      <label for="repo" class="control-label">Git Repository</label>
      <input type="text" class="form-control" name="repo" id="repo" placeholder="https://github.com/##########.git">
    </div>
    <button type="submit" class="btn btn-default">Submit Audit</button>
  </form>

{% endblock %}
